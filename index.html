<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas UTS - Todo List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="src/css/app.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container row mx-auto component-wrapper">
                <div class="nav-page col-3 d-flex justify-content-center align-items-center">
                    <h3 class="nav-title-brand">Todo List</h3>
                </div>
                <div class="nav-region col-3 d-flex justify-content-center align-items-center">
                    <div class="nav-helper d-flex align-items-center">
                        <img src="src/assets/favicon.svg" alt="">
                        <span>ID</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mx-auto px-4">
        <div class="row">
            <div class="col-4">
                <div class="card-body card-custom shadow-bar">
                    <h4 class="mb-3 text-center text-form">
                        • Masukan<span class="text-yellow"> Kegiatanmu •</span> 
                    </h4>
                    <form id="inputTodo">
                        <div class="mb-2">
                            <label class="form-label" for="inputTodoTitle">Masukan hal yang akan dilakukan</label>
                            <input class="form-control rounded-xl p-3" id="inputTodoTitle" type="text" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label" for="inputTodoDate">Masukan tanggal</label>
                            <input class="form-control rounded-xl p-3" id="inputTodoYear" type="date" required>
                        </div>
                        <div class="mb-2 form-check">
                            <input class="form-check-input" id="inputTodoIsComplete" type="checkbox">
                            <label class="form-check-label" for="inputTodoIsComplete">Sudah dilakukan</label>
                        </div>
                        <div class="mt-3 d-grid">
                            <button class="btn btn-warning text-white btn-custom" type="submit">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-8">
                <div class="row justify-content-between">
                    <div class="col-6 mt-4 px-2">
                        <h4 class="title-card-list">Belum dilakukan</h4>
                        <hr class="line mx-auto">
                        <div id="incompleteTodoList">
                        </div>
                    </div>
    
                    <div class="col-6 mt-4 px-2">
                        <h4 class="title-card-list">Sudah dilakukan</h4>
                        <hr class="line mx-auto">
                        <div id="completeTodoList">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container mx-auto text-center p-2 component-wrapper-2">
        <p>Copyright &copy; Ahmad Haziq</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
    <script src="src/js/script.js"></script>
    <script src="src/js/storage.js"></script>
    <script src="src/js/dom.js"></script>
</body>
</html>
